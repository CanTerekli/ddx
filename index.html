<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mobil</title>
<link href="style.css" rel="stylesheet" type="text/css"/>
<script language="javascript">
	function degis(){
	var p = document.getElementById("player");
	if(p.className == "triangle-up"){
		p.className = "triangle-right";	
	}
	else if(p.className == "triangle-right"){
		p.className = "triangle-down"
	}
	else if(p.className == "triangle-down"){
		p.className = "triangle-left"
	}
	else if(p.className == "triangle-left"){
		p.className = "triangle-up"
	}
}



	
	
</script>
<script>


window.onload = function() {
	
		
	setInterval(function() {
    	var random = Math.floor(Math.random() * (0 - 5 + 1)) + 0;
		
		var spawndiv = document.getElementById("main-page");
		var ddiv = document.createElement("div");
		var d = document.createElement("div");
		if(random == -1){
			d.className = "enemy-up";	
		}
		if(random == -2){
			d.className = "enemy-down";
		}
		if(random == -3){
			d.className = "enemy-right";
		}
		if(random == -4){
			d.className = "enemy-left";
		}
		ddiv.className = "ddiv";
		spawndiv.appendChild(ddiv);
		ddiv.appendChild(d);
		for(var i = 0 ; i < 800; i++){
			setTimeout(function() { ddiv.style.top = i + "px"; }, 1000);
			
		}	
		setTimeout(function() { ddiv.parentNode.removeChild(ddiv); }, 5000);
	}, 3000);
	 

};

</script>

</head>
<body>
<div id="main-page" onClick="degis();">
    <div id="page">
    <div id="player" class="triangle-up" onClick="spawn();"></div>
    </div>
    <span id="score">0</span>
</div>
</body>
</html>
